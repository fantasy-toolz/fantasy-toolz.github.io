<h1>Strikeouts on the Rise</h1>
<p>Meaningful intro sentence here.</p>
<div class="chart"></div>

<script>
d3.csv("strikeouts.csv", function(data){
    data.forEach(function(d) {
        d.so = +d.so;
        d.year = +d.year;
        d.g = +d.g;
        //We also want to calculate the strikeouts per game and store it as a new column
        d.kpg = d.so / d.g;
    });
    console.log(data);
});

var svg = d3.select(".chart")
        .append("svg")
        .attr("width", 900)
.attr("height", 500);

var xScale = d3.scale.linear()
      .domain([1900, 2012])
      .range([0, width]);

var yScale = d3.scale.linear()
      .domain([0, 100])
.range([0, height]);

svg.selectAll(".dot")
      .data(data)
  .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", function(d, i) { return xScale(d.year); })
      .attr("cy", function(d) { return yScale(d.kpg); })


</script>
